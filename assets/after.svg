<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="contribColor" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9be9a8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#40c463;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#30a14e;stop-opacity:1" />
        </linearGradient>
        <pattern id="activeGrid" width="12" height="12" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="url(#contribColor)" stroke="#0d1117" stroke-width="2"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#0d1117"/>
    <rect x="50" y="20" width="700" height="160" fill="url(#activeGrid)"/>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" fill="#58a6ff" text-anchor="middle">
        After Contributions
    </text>
</svg>
